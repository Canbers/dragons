<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - Adventure Game">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile - Adventure Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Auth container -->
<div id="auth-container" class="auth-container">
    <button id="login-btn" class="auth-button" style="display: none;">Login</button>
    <div id="user-menu" class="user-menu" style="display: none;">
        <button id="user-menu-button">
            <span id="username">Username</span> <i class="arrow down"></i>
        </button>
        <div id="user-dropdown" class="dropdown-content" style="display: none;">
            <button id="profile-btn">View Profile</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
</div>
<div id="profile-container" class="profile-container">
    <h2>User Profile</h2>
    <div id="user-details" class="user-details">
        <!-- User details will be populated here -->
    </div>
    <div id="world-selection" class="world-selection">
        <h3>Select a World</h3>
        <select id="world-list" class="world-list">
            <!-- Worlds will be dynamically populated here -->
        </select>
        <button id="select-world-btn" class="select-world-btn">Select World</button>
    </div>
</div>
<script src="/profile.js" type="module"></script>
</body>
</html>
