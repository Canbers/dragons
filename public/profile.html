<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - Adventure Game">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile - Adventure Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Auth container -->
<div id="auth-container" class="auth-container">
    <button id="login-btn" class="auth-button" style="display: none;">Login</button>
    <div id="user-menu" class="user-menu" style="display: none;">
        <button id="user-menu-button">
            <span id="username">Username</span> <i class="arrow down"></i>
        </button>
        <div id="user-dropdown" class="dropdown-content" style="display: none;">
            <button id="profile-btn">View Profile</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
</div>
<div id="profile-container" class="profile-container">
    <div class="user-profile-section">
        <h2>User Profile</h2>
        <div id="user-details" class="user-details">
            <!-- User details will be populated here -->
        </div>
    </div>
    <div class="character-list-section">
        <h3>Your Characters</h3>
        <table id="character-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Race</th>
                    <th>Class</th>
                    <th>Plot ID</th>
                    <th>World Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Character rows will be dynamically populated here -->
            </tbody>
        </table>
        <button id="create-character-btn" class="button">Create New Character</button>
    </div>
</div>

<!-- Modal for Character Creation -->
<div id="character-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="game-options">
            <h2>Create New Character</h2>
            <button id="join-existing-game-btn">Join Existing Game</button>
            <button id="create-new-game-btn">Create New Game</button>
        </div>
        <form id="plot-id-form" style="display:none;">
            <label for="plot-id">Enter Plot ID:</label>
            <input type="text" id="plot-id" name="plot-id" required>
            <button type="submit">Next</button>
        </form>
        <form id="world-selection-form" style="display:none;">
            <label for="world-id">Select World:</label>
            <select id="world-id" name="world-id">
                <!-- Worlds will be dynamically populated here -->
            </select>
            <button type="submit">Next</button>
        </form>
        <form id="character-form" style="display:none;">
            <label for="char-name">Name:</label>
            <input type="text" id="char-name" name="char-name" required>
            <label for="char-age">Age:</label>
            <input type="number" id="char-age" name="char-age" required>
            <label for="char-race">Race:</label>
            <input type="text" id="char-race" name="char-race" required>
            <label for="char-class">Class:</label>
            <input type="text" id="char-class" name="char-class" required>
            <button type="submit">Create Character</button>
        </form>
    </div>
</div>

<script src="/profile.js" type="module"></script>
</body>
</html>
